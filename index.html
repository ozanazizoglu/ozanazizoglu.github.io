<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            padding: 5px;
            margin-bottom: 10px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        /* Canadian flag styles */
        .flag {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Canadian Flag -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada_%28Pantone%29.svg" alt="Canadian Flag" class="flag">

    <h1>Tax Calculator</h1>
    <form id="taxForm">
        <!-- Plan Details -->
        <label for="planPrice">Monthly price of your plan:</label>
        <input type="number" id="planPrice" step="0.01" required>

        <label for="planProvince">Select province for plan:</label>
        <select id="planProvince" required>
            <option value="qc">Quebec</option>
            <option value="on">Ontario</option>
        </select>

        <!-- Device Details -->
        <label for="devicePrice">Monthly price of your device:</label>
        <input type="number" id="devicePrice" step="0.01" required>

        <label for="deviceProvince">Select province for device:</label>
        <select id="deviceProvince" required>
            <option value="qc">Quebec</option>
            <option value="on">Ontario</option>
        </select>

        <label for="takeBackCredit">Take-back credit:</label>
        <input type="number" id="takeBackCredit" step="0.01" required>

        <button type="button" onclick="calculateTaxes()">Calculate Taxes</button>
    </form>

    <div class="result">
        <h2>Results</h2>
        <p>Subtotal: <span id="subtotal">-</span></p>
        <div id="taxesQuebec" class="hidden">
            <p>GST (Quebec): <span id="gstQuebec">-</span></p>
            <p>QST (Quebec): <span id="qstQuebec">-</span></p>
            <p>Total (Quebec): <span id="totalQuebec">-</span></p>
        </div>
        <div id="taxesOntario" class="hidden">
            <p>HST (Ontario): <span id="hstOntario">-</span></p>
            <p>Total (Ontario): <span id="totalOntario">-</span></p>
        </div>
    </div>

    <script>
        function calculateTaxes() {
            // Tax rates
            const gstRateQuebec = 0.05; // GST for Quebec
            const qstRateQuebec = 0.09975; // QST for Quebec
            const hstRateOntario = 0.13; // HST for Ontario

            // Input values
            const planPrice = parseFloat(document.getElementById('planPrice').value);
            const devicePrice = parseFloat(document.getElementById('devicePrice').value);
            const takeBackCredit = parseFloat(document.getElementById('takeBackCredit').value);
            const planProvince = document.getElementById('planProvince').value;
            const deviceProvince = document.getElementById('deviceProvince').value;

            if (isNaN(planPrice) || isNaN(devicePrice) || isNaN(takeBackCredit)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            // Calculations
            const subtotal = planPrice + devicePrice;
            const monthlyTotalPlan = planPrice;
            const monthlyTotalDevice = devicePrice + takeBackCredit / 24;

            let gstQuebec = 0, qstQuebec = 0, hstOntario = 0;

            // Apply taxes based on provinces
            if (planProvince === 'qc') {
                gstQuebec += monthlyTotalPlan * gstRateQuebec;
                qstQuebec += monthlyTotalPlan * qstRateQuebec;
            } else if (planProvince === 'on') {
                hstOntario += monthlyTotalPlan * hstRateOntario;
            }

            if (deviceProvince === 'qc') {
                gstQuebec += monthlyTotalDevice * gstRateQuebec;
                qstQuebec += monthlyTotalDevice * qstRateQuebec;
            } else if (deviceProvince === 'on') {
                hstOntario += monthlyTotalDevice * hstRateOntario;
            }

            const totalTaxQuebec = gstQuebec + qstQuebec;
            const totalTaxOntario = hstOntario;

            const totalQuebec = subtotal + totalTaxQuebec;
            const totalOntario = subtotal + totalTaxOntario;

            // Update results
            document.getElementById('subtotal').textContent = subtotal.toFixed(2);

            // Show or hide Quebec taxes
            const taxesQuebec = document.getElementById('taxesQuebec');
            if (gstQuebec > 0 || qstQuebec > 0) {
                taxesQuebec.classList.remove('hidden');
                document.getElementById('gstQuebec').textContent = gstQuebec.toFixed(2);
                document.getElementById('qstQuebec').textContent = qstQuebec.toFixed(2);
                document.getElementById('totalQuebec').textContent = totalQuebec.toFixed(2);
            } else {
                taxesQuebec.classList.add('hidden');
            }

            // Show or hide Ontario taxes
            const taxesOntario = document.getElementById('taxesOntario');
            if (hstOntario > 0) {
                taxesOntario.classList.remove('hidden');
                document.getElementById('hstOntario').textContent = hstOntario.toFixed(2);
                document.getElementById('totalOntario').textContent = totalOntario.toFixed(2);
            } else {
                taxesOntario.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
