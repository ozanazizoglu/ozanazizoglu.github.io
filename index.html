<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-300 to-purple-300 min-h-screen flex flex-col justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Tax Calculator</h1>
        <form id="taxForm" class="space-y-4">
            <!-- Plan Details -->
            <div>
                <label for="planPrice" class="block text-gray-700 font-medium">Monthly price of your plan:</label>
                <input type="number" id="planPrice" step="0.01" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="planProvince" class="block text-gray-700 font-medium">Select province for plan:</label>
                <select id="planProvince" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="qc">Quebec</option>
                    <option value="on">Ontario</option>
                </select>
            </div>

            <!-- Device Details -->
            <div>
                <label for="devicePrice" class="block text-gray-700 font-medium">Monthly price of your device:</label>
                <input type="number" id="devicePrice" step="0.01" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="deviceProvince" class="block text-gray-700 font-medium">Select province for device:</label>
                <select id="deviceProvince" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="qc">Quebec</option>
                    <option value="on">Ontario</option>
                </select>
            </div>

            <div>
                <label for="takeBackCredit" class="block text-gray-700 font-medium">Take-back credit:</label>
                <input type="number" id="takeBackCredit" step="0.01" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Button -->
            <div class="flex justify-center mt-6">
                <a href="#_" onclick="calculateTaxes()" 
                    class="relative inline-flex items-center justify-center w-full max-w-md p-4 px-6 py-3 overflow-hidden font-medium text-indigo-600 transition duration-300 ease-out border-2 border-purple-500 rounded-full shadow-md group">
                    <span class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-purple-500 group-hover:translate-x-0 ease">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </span>
                    <span class="absolute flex items-center justify-center w-full h-full text-purple-500 transition-all duration-300 transform group-hover:translate-x-full ease">Calculate Taxes</span>
                    <span class="relative invisible">Calculate Taxes</span>
                </a>
            </div>
        </form>

        <div class="result hidden mt-6 bg-gray-50 p-4 rounded-lg shadow-md" id="resultSection">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Results</h2>
            <p class="text-gray-700"><strong>Subtotal:</strong> <span id="subtotal">-</span></p>
            <p class="text-gray-700"><strong>Total:</strong> <span id="total">-</span></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-center text-sm text-gray-600">
        Made by <span class="font-semibold text-gray-800">Ozan AzizoÄŸlu</span>
    </footer>

    <script>
        function calculateTaxes() {
            // Tax rates
            const gstRateQuebec = 0.05; // GST for Quebec
            const qstRateQuebec = 0.09975; // QST for Quebec
            const hstRateOntario = 0.13; // HST for Ontario

            // Input values
            const planPrice = parseFloat(document.getElementById('planPrice').value);
            const devicePrice = parseFloat(document.getElementById('devicePrice').value);
            const takeBackCredit = parseFloat(document.getElementById('takeBackCredit').value);
            const planProvince = document.getElementById('planProvince').value;
            const deviceProvince = document.getElementById('deviceProvince').value;

            if (isNaN(planPrice) || isNaN(devicePrice) || isNaN(takeBackCredit)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            // Calculations
            const subtotal = planPrice + devicePrice;
            const monthlyTotalPlan = planPrice;
            const monthlyTotalDevice = devicePrice + takeBackCredit / 24;

            let gstQuebec = 0, qstQuebec = 0, hstOntario = 0;

            // Apply taxes based on provinces
            if (planProvince === 'qc') {
                gstQuebec += monthlyTotalPlan * gstRateQuebec;
                qstQuebec += monthlyTotalPlan * qstRateQuebec;
            } else if (planProvince === 'on') {
                hstOntario += monthlyTotalPlan * hstRateOntario;
            }

            if (deviceProvince === 'qc') {
                gstQuebec += monthlyTotalDevice * gstRateQuebec;
                qstQuebec += monthlyTotalDevice * qstRateQuebec;
            } else if (deviceProvince === 'on') {
                hstOntario += monthlyTotalDevice * hstRateOntario;
            }

            const totalTaxes = gstQuebec + qstQuebec + hstOntario;
            const total = subtotal + totalTaxes;

            // Show results section
            const resultSection = document.getElementById('resultSection');
            resultSection.classList.remove('hidden');

            // Update results
            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('total').textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
