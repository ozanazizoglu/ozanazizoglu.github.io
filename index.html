<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tax Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tailwind plugin for animations (if needed) */
        @layer utilities {
            .animate-slide-down {
                animation: slide-down 0.5s ease-out forwards;
            }
            @keyframes slide-down {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .hover-skew {
                background: linear-gradient(135deg, rgba(255, 0, 0, 0.5), rgba(255, 255, 255, 0));
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-300 to-purple-300 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Tax Calculator</h1>
        <form id="taxForm" class="space-y-4">
            <!-- Plan Details -->
            <div>
                <label for="planPrice" class="block text-gray-700 font-medium">Monthly price of your plan:</label>
                <input type="number" id="planPrice" step="0.01" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="planProvince" class="block text-gray-700 font-medium">Select province for plan:</label>
                <select id="planProvince" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="qc">Quebec</option>
                    <option value="on">Ontario</option>
                </select>
            </div>

            <!-- Device Details -->
            <div>
                <label for="devicePrice" class="block text-gray-700 font-medium">Monthly price of your device:</label>
                <input type="number" id="devicePrice" step="0.01" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="deviceProvince" class="block text-gray-700 font-medium">Select province for device:</label>
                <select id="deviceProvince" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="qc">Quebec</option>
                    <option value="on">Ontario</option>
                </select>
            </div>

            <div>
                <label for="takeBackCredit" class="block text-gray-700 font-medium">Take-back credit:</label>
                <input type="number" id="takeBackCredit" step="0.01" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="button" onclick="calculateTaxes()"
                class="relative w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-transform duration-300 hover:skew-y-6 hover-skew">
                Calculate Taxes
            </button>
        </form>

        <div class="result hidden mt-6 bg-gray-50 p-4 rounded-lg shadow-md animate-slide-down" id="resultSection">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Results</h2>
            <p class="text-gray-700"><strong>Subtotal:</strong> <span id="subtotal">-</span></p>
            <div id="taxesQuebec" class="hidden text-gray-700 mt-2">
                <p><strong>GST (Quebec):</strong> <span id="gstQuebec">-</span></p>
                <p><strong>QST (Quebec):</strong> <span id="qstQuebec">-</span></p>
                <p><strong>Total (Quebec):</strong> <span id="totalQuebec">-</span></p>
            </div>
            <div id="taxesOntario" class="hidden text-gray-700 mt-2">
                <p><strong>HST (Ontario):</strong> <span id="hstOntario">-</span></p>
                <p><strong>Total (Ontario):</strong> <span id="totalOntario">-</span></p>
            </div>
        </div>
    </div>

    <script>
        function calculateTaxes() {
            // Tax rates
            const gstRateQuebec = 0.05; // GST for Quebec
            const qstRateQuebec = 0.09975; // QST for Quebec
            const hstRateOntario = 0.13; // HST for Ontario

            // Input values
            const planPrice = parseFloat(document.getElementById('planPrice').value);
            const devicePrice = parseFloat(document.getElementById('devicePrice').value);
            const takeBackCredit = parseFloat(document.getElementById('takeBackCredit').value);
            const planProvince = document.getElementById('planProvince').value;
            const deviceProvince = document.getElementById('deviceProvince').value;

            if (isNaN(planPrice) || isNaN(devicePrice) || isNaN(takeBackCredit)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            // Calculations
            const subtotal = planPrice + devicePrice;
            const monthlyTotalPlan = planPrice;
            const monthlyTotalDevice = devicePrice + takeBackCredit / 24;

            let gstQuebec = 0, qstQuebec = 0, hstOntario = 0;

            // Apply taxes based on provinces
            if (planProvince === 'qc') {
                gstQuebec += monthlyTotalPlan * gstRateQuebec;
                qstQuebec += monthlyTotalPlan * qstRateQuebec;
            } else if (planProvince === 'on') {
                hstOntario += monthlyTotalPlan * hstRateOntario;
            }

            if (deviceProvince === 'qc') {
                gstQuebec += monthlyTotalDevice * gstRateQuebec;
                qstQuebec += monthlyTotalDevice * qstRateQuebec;
            } else if (deviceProvince === 'on') {
                hstOntario += monthlyTotalDevice * hstRateOntario;
            }

            const totalTaxQuebec = gstQuebec + qstQuebec;
            const totalTaxOntario = hstOntario;

            const totalQuebec = subtotal + totalTaxQuebec;
            const totalOntario = subtotal + totalTaxOntario;

            // Show results section with animation
            const resultSection = document.getElementById('resultSection');
            resultSection.classList.remove('hidden');

            // Update results
            document.getElementById('subtotal').textContent = subtotal.toFixed(2);

            // Show or hide Quebec taxes
            const taxesQuebec = document.getElementById('taxesQuebec');
            if (gstQuebec > 0 || qstQuebec > 0) {
                taxesQuebec.classList.remove('hidden');
                document.getElementById('gstQuebec').textContent = gstQuebec.toFixed(2);
                document.getElementById('qstQuebec').textContent = qstQuebec.toFixed(2);
                document.getElementById('totalQuebec').textContent = totalQuebec.toFixed(2);
            } else {
                taxesQuebec.classList.add('hidden');
            }

            // Show or hide Ontario taxes
            const taxesOntario = document.getElementById('taxesOntario');
            if (hstOntario > 0) {
                taxesOntario.classList.remove('hidden');
                document.getElementById('hstOntario').textContent = hstOntario.toFixed(2);
                document.getElementById('totalOntario').textContent = totalOntario.toFixed(2);
            } else {
                taxesOntario.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
