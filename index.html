<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-300 to-purple-300 min-h-screen flex flex-col justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Tax Calculator</h1>
        <form class="space-y-4">
            <!-- Plan Details -->
            <div>
                <label for="planPrice" class="block text-gray-700 font-medium">Monthly price of your plan:</label>
                <input type="number" id="planPrice" step="0.01" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="planProvince" class="block text-gray-700 font-medium">Select province for plan:</label>
                <select id="planProvince" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="qc">Quebec</option>
                    <option value="on">Ontario</option>
                </select>
            </div>

            <!-- Device Details -->
            <div>
                <label for="devicePrice" class="block text-gray-700 font-medium">Monthly price of your device:</label>
                <input type="number" id="devicePrice" step="0.01" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="deviceProvince" class="block text-gray-700 font-medium">Select province for device:</label>
                <select id="deviceProvince" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="qc">Quebec</option>
                    <option value="on">Ontario</option>
                </select>
            </div>

            <!-- Take-back Credit -->
            <div>
                <label for="takeBackCredit" class="block text-gray-700 font-medium">Take-back credit:</label>
                <input type="number" id="takeBackCredit" step="0.01" required
                    class="w-full border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Calculate Button -->
            <div class="flex justify-center mt-6">
                <button type="button" onclick="calculateTaxes()" 
                    class="w-full bg-purple-500 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-purple-600">
                    Calculate Taxes
                </button>
            </div>
        </form>

        <!-- Results Section -->
        <div id="resultSection" class="hidden mt-6 bg-gray-100 p-4 rounded-lg shadow-md">
            <h2 class="text-lg font-bold text-gray-700 mb-4">Results</h2>
            <div class="space-y-2">
                <div class="flex justify-between text-gray-700">
                    <span><strong>Subtotal:</strong></span>
                    <span id="subtotal">-</span>
                </div>
                <div class="flex justify-between text-gray-700">
                    <span><strong>GST:</strong></span>
                    <span id="gst">-</span>
                </div>
                <div class="flex justify-between text-gray-700">
                    <span><strong>QST:</strong></span>
                    <span id="qst">-</span>
                </div>
                <div class="flex justify-between text-gray-700">
                    <span><strong>HST:</strong></span>
                    <span id="hst">-</span>
                </div>
                <hr class="my-2">
                <div class="flex justify-between text-lg font-semibold text-gray-800">
                    <span><strong>Total:</strong></span>
                    <span id="total">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateTaxes() {
            const gstRate = 0.05;     // GST
            const qstRate = 0.09975;  // QST
            const hstRate = 0.13;     // HST

            // Input values
            const planPrice = parseFloat(document.getElementById('planPrice').value);
            const devicePrice = parseFloat(document.getElementById('devicePrice').value);
            const takeBackCredit = parseFloat(document.getElementById('takeBackCredit').value);
            const planProvince = document.getElementById('planProvince').value;
            const deviceProvince = document.getElementById('deviceProvince').value;

            if (isNaN(planPrice) || isNaN(devicePrice) || isNaN(takeBackCredit)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            // Subtotal
            const subtotal = planPrice + devicePrice;

            // Taxable amounts
            const taxableQuebec = planProvince === 'qc' ? planPrice : 0;
            const taxableOntario = deviceProvince === 'on' ? (devicePrice + takeBackCredit / 24) : 0;

            // GST and QST (Quebec)
            const gst = taxableQuebec * gstRate;
            const qst = taxableQuebec * qstRate;

            // HST (Ontario)
            const hst = taxableOntario * hstRate;

            // Total Taxes and Final Total
            const totalTaxes = gst + qst + hst;
            const total = subtotal + totalTaxes;

            // Display results
            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('gst').textContent = gst.toFixed(2);
            document.getElementById('qst').textContent = qst.toFixed(2);
            document.getElementById('hst').textContent = hst.toFixed(2);
            document.getElementById('total').textContent = total.toFixed(2);

            document.getElementById('resultSection').classList.remove('hidden');
        }
    </script>
</body>
</html>
