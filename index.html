<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-300 to-purple-300 min-h-screen flex flex-col justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Tax Calculator</h1>
        <form class="space-y-4">
            <div>
                <label for="planPrice" class="block text-gray-700 font-medium">Monthly price of your plan:</label>
                <input type="number" id="planPrice" step="0.01" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="planProvince" class="block text-gray-700 font-medium">Select province for plan:</label>
                <select id="planProvince" required class="w-full p-2 border rounded">
                    <option value="qc">Quebec</option>
                    <option value="on">Ontario</option>
                </select>
            </div>
            <div>
                <label for="devicePrice" class="block text-gray-700 font-medium">Monthly price of your device:</label>
                <input type="number" id="devicePrice" step="0.01" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="deviceProvince" class="block text-gray-700 font-medium">Select province for device:</label>
                <select id="deviceProvince" required class="w-full p-2 border rounded">
                    <option value="qc">Quebec</option>
                    <option value="on">Ontario</option>
                </select>
            </div>
            <div>
                <label for="takeBackCredit" class="block text-gray-700 font-medium">Take-back credit:</label>
                <input type="number" id="takeBackCredit" step="0.01" required class="w-full p-2 border rounded">
            </div>
            <button type="button" onclick="calculateTaxes()" class="w-full p-2 bg-purple-500 text-white rounded hover:bg-purple-600">Calculate Taxes</button>
        </form>

        <!-- Results -->
        <div id="results" class="hidden mt-6 bg-gray-100 p-4 rounded">
            <p><strong>Subtotal:</strong> <span id="subtotal"></span></p>
            <p><strong>GST:</strong> <span id="gst"></span></p>
            <p><strong>QST:</strong> <span id="qst"></span></p>
            <p><strong>HST:</strong> <span id="hst"></span></p>
            <p class="mt-2 font-bold"><strong>Total:</strong> <span id="total"></span></p>
        </div>
    </div>

    <script>
        function calculateTaxes() {
            const gstRate = 0.05, qstRate = 0.09975, hstRate = 0.13;

            const planPrice = parseFloat(document.getElementById('planPrice').value);
            const devicePrice = parseFloat(document.getElementById('devicePrice').value);
            const takeBackCredit = parseFloat(document.getElementById('takeBackCredit').value);
            const planProvince = document.getElementById('planProvince').value;
            const deviceProvince = document.getElementById('deviceProvince').value;

            const subtotal = planPrice + devicePrice;

            let gst = 0, qst = 0, hst = 0;

            if (planProvince === 'on') hst += planPrice * hstRate;
            if (deviceProvince === 'qc') {
                const deviceTaxable = devicePrice + takeBackCredit / 24;
                gst += deviceTaxable * gstRate;
                qst += deviceTaxable * qstRate;
            }

            const totalTaxes = gst + qst + hst;
            const total = subtotal + totalTaxes;

            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('gst').textContent = gst.toFixed(2);
            document.getElementById('qst').textContent = qst.toFixed(2);
            document.getElementById('hst').textContent = hst.toFixed(2);
            document.getElementById('total').textContent = total.toFixed(2);

            document.getElementById('results').classList.remove('hidden');
        }
    </script>
</body>
</html>
